version: "3.9"

services:
  mindease_web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: mind_ease_web_prod
    env_file:
      - .env
    # Bind to localhost only; front with Nginx on the host
    ports:
      - "127.0.0.1:8003:8000"
    volumes:
      - media:/app/media
    restart: unless-stopped

volumes:
  media:
    name: mind_ease_media
